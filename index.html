<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Popups</title>
</head>
<body>
    <main class="main-container">
        <section class="first-section">
            <div class="box-popups">
                <img id="close-button-cookies" src="./img/cerrar.png" alt="cerrar">
                <img id="img-cookies" src="./img/Saly-27.png" alt="icono">
                <p id="cookies-text">Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
                <button id="cookies-button">¡Esto está bien!</button>
            </div>
            <div class="box-popups">
                <img id="close-button-session" src="./img/cerrar.png" alt="cerrar">
                <img id="img-session" src="./img/Frame.png" alt="señal de atencion">
                <p id="session-text">¡Se cerrará la sesión inmediatamente!</p>
                <button id="session-button">Ampliar sesión</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Realizado por: Eliezer Espejo</p>
        <p>Challenge #001 | Pop-ups de NUCBA</p>
    </footer>
</body>
</html>
